{% extends 'usuarios/base.html' %}
{% block title %}Investigación Educativa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="mb-4 fw-bold"><i class="bi bi-globe text-primary"></i> Centro de Investigación</h1>
        
        <form method="GET" class="mb-5">
            <div class="input-group input-group-lg">
                <input type="text" name="q" class="form-control bg-dark text-white border-secondary" 
                       placeholder="Ej: Revolución Francesa, Fotosíntesis..." 
                       value="{{ query|default:'' }}" required>
                <button class="btn btn-primary px-4" type="submit">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </form>
    </div>
</div>

{% if data %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow border-secondary">
            <div class="card-header bg-dark border-secondary d-flex justify-content-between align-items-center">
                <h4 class="mb-0 text-white">{{ data.titulo }}</h4>
                <a href="{{ data.url }}" target="_blank" class="btn btn-sm btn-outline-light">
                    Ver en Wikipedia <i class="bi bi-box-arrow-up-right"></i>
                </a>
            </div>
            
            <div class="card-body bg-dark">
                <div class="row">
                    {% if data.imagen %}
                    <div class="col-md-4 text-center mb-3 mb-md-0">
                        <div class="p-2 border border-secondary rounded bg-black">
                            <img src="{{ data.imagen }}" class="img-fluid rounded" alt="{{ data.titulo }}" style="max-height: 300px;">
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="{% if data.imagen %}col-md-8{% else %}col-12{% endif %}">
                        <p class="lead text-light" style="text-align: justify;">{{ data.resumen }}</p>
                    </div>
                </div>

                <hr class="border-secondary mt-4">
                
                <form action="{% url 'enviar_investigacion' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="titulo" value="{{ data.titulo }}">
                    <input type="hidden" name="resumen" value="{{ data.resumen }}">
                    <input type="hidden" name="url" value="{{ data.url }}">
                    <input type="hidden" name="imagen" value="{{ data.imagen|default:'' }}">
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-envelope-check-fill"></i> Guardar y Enviar a mi Correo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
