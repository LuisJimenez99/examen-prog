{% extends 'usuarios/base.html' %}
{% block title %}Nuevo Alumno{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h3 class="mb-4">Registrar Alumno</h3>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
                    </div>
                {% endfor %}
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-success flex-grow-1">Guardar</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
